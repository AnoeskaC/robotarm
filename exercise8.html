<!DOCTYPE html>
<html>
    <body>
        <canvas id="canvas" width="800" height="600"></canvas>
        <script src="./robot-arm.js"/></script>
        <script>
        var canvas = document.getElementById("canvas");
        var robotArm = new RobotArm(canvas);

        robotArm.loadLevel("exercise 9");

        // Je eigen code plaats je hier.
        robotArm.speed = 500;

        for(var p = 0; p < 3; p++)
        robotArm.moveRight();
        var amount = 4;
        for(var x = 0; x < 4; x++){
          for(var i = 0; i < amount; i++){
            robotArm.grab();
            for(var j = 0; j < 5; j++)
              robotArm.moveRight();
            robotArm.drop();
            for(var j = 0; j < 5; j++)
              robotArm.moveLeft();
            }
              robotArm.moveLeft();
              amount--;
            }

        robotArm.run();
        </script>
    </body>
</html>
