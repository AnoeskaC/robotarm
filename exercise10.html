<!DOCTYPE html>
<html>
    <body>
        <canvas id="canvas" width="800" height="600"></canvas>
        <script src="./robot-arm.js"/></script>
        <script>
        var canvas = document.getElementById("canvas");
        var robotArm = new RobotArm(canvas);

        robotArm.loadLevel("exercise 11");

        // Je eigen code plaats je hier.
        robotArm.speed = 1000;

        for (var j = 0; j < 9; j++){
          robotArm.moveRight();
          robotArm.grab();
          color = robotArm.scan();
        if (color === "white" ){
          robotArm.moveLeft();
          robotArm.drop();
          robotArm.moveRight();
        }
        else{
          robotArm.drop();
        }
      }

        robotArm.run();
        </script>
    </body>
</html>
