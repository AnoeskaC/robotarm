<!DOCTYPE html>
<html>
    <body>
        <canvas id="canvas" width="800" height="600"></canvas>
        <script src="./robot-arm.js"/></script>
        <script>
        var canvas = document.getElementById("canvas");
        var robotArm = new RobotArm(canvas);

        robotArm.randomLevel();

        // Je eigen code plaats je hier.
        robotArm.speed = 500;

        for(var x = 0; x < 5; x++){
          robotArm.grab();
        for(var r = 0; r < 5; r++){
          robotArm.moveRight();
        }
        robotArm.drop();
        robotArm.moveRight();
        for(var l = 0; l < 5; l++){
          robotArm.moveLeft();
        }
      }
        for(var r = 0; r < 5; r++){
          robotArm.moveLeft();
          robotArm.grab();
          color = robotArm.scan();
        if (color === null ){
          robotArm.moveLeft();
          robotArm.grab();
          color = robotArm.scan();
        if (color === null ){
          robotArm.moveLeft();
          robotArm.grab();
          color = robotArm.scan();
        if (color === null ){
          robotArm.moveLeft();
          robotArm.grab();
        }
        else{
          robotArm.moveRight();
          robotArm.moveRight();
          robotArm.drop();
        }
      }
        else{
          robotArm.moveRight();
          robotArm.drop();
        }
      }
        else{
          robotArm.drop();
        }
      }

        robotArm.run();
        </script>
    </body>
</html>
