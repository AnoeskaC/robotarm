<!DOCTYPE html>
<html>
    <body>
        <canvas id="canvas" width="800" height="600"></canvas>
        <script src="./robot-arm.js"/></script>
        <script>
        var canvas = document.getElementById("canvas");
        var robotArm = new RobotArm(canvas);

        robotArm.loadLevel("exercise 11");

        // Je eigen code plaats je hier.
        robotArm.speed = 1000;

        var amount = 9;
        for(var i = 0; i < 9; i++){
          robotArm.grab();
          color = robotArm.scan();
        if (color === "red" ){
          for(var x = 0; x < amount; x++)
            robotArm.moveRight();
            robotArm.drop();
            amount--;
          for(var x = 0; x < amount; x++)
            robotArm.moveLeft();
          }
          else{
            robotArm.drop();
            robotArm.moveRight();
            amount--;
          }    
         }

        robotArm.run();
        </script>
    </body>
</html>
